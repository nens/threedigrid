dist: xenial
language: python
python:
  - "2.7"

addons:
  apt:
    packages:
      - libgdal-dev
      - libhdf5-serial-dev
      - libnetcdf-dev
      - netcdf-bin
    sources:
      - sourceline: ppa:ubuntugis/ppa
    update: true

install:
  - pip install -r requirements.txt
  - pip install -r requirements_dev.txt
  - pip install -e .

script:
  - pytest
